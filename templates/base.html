<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="X-Clacks-Overhead" content="GNU Terry Pratchett" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0"/>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêº</text></svg>">
  <title>{% block title %}Bear Blog{% endblock %}</title>
  {% block canonical %}
  {% endblock %}
  {% block seo %}
  {% endblock %}
  <style>
    body {
      font-family: Verdana, sans-serif;
      margin: auto;
      padding: 20px;
      max-width: 720px;
      text-align: left;
      background-color: white;
      word-wrap: break-word; 
      overflow-wrap: break-word;
      line-height: 1.5;
      color: #444;
    }

    h1, h2, h3, h4, h5, h6, strong, b {
      color: #222;
    }

    a {
      {% comment %} color: #ff5e6c; {% endcomment %}
      color: #3273dc;
    }

    .title {
      text-decoration: none;
      border: 0;
    }

    .title span {
      font-weight: 400;
    }

    nav a {
      margin-right: 10px;
    }

    textarea {
      width: 100%;
      font-size: 16px;
    }

    input {
      font-size: 16px;
    }

    content {
      line-height: 1.6;
    }

    table {
      width: 100%;
    }

    img {
      max-width: 100%;
    }

    code {
      padding: 2px 5px;
      background-color: #f2f2f2;
    }

    pre code{
      color: #222;
      display: block;
      padding: 20px;
      white-space: pre-wrap;
      font-size: 14px;
    }

    blockquote{
      border-left: 1px solid #999;
      color: #222;
      padding-left: 20px;
      font-style: italic;
    }

    footer {
      padding: 25px;
      text-align: center;
    }

    .helptext {
      color: #777;
      font-size: small;
    }

    .errorlist {
      color: #eba613;
      font-size: small;
    }

    ul.post-list {
      list-style-type: none;
      padding: unset;
    }

    ul.post-list li {
        display: flex;
        padding: 10px 0;
        border-bottom: 1px dashed;
    }

    ul.post-list li span {
        flex: 0 0 130px;
    }

    ul.post-list li span.number {
        flex: 0 0 50px;
    }

    ul.post-list li a {
        flex: max-content;
    }

    ul.post-list li small {
        text-align: right;
        flex: 0 0 115px;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #333;
        color: #ddd;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      strong,
      b {
        color:#eee;
      }

      a {
        color: #8CC2DD;
      }

      code {
        background-color: #777;
      }

      pre code {
        color: #ddd;
      }

      blockquote {
        color: #ccc;
      }

      .helptext {
        color: #aaa;
      }
    }
  </style>
</head>

<body>
  <header>
    <a class="title" href="/">
      <h2>
        {% block heading %}
        <span> ï‚Ä¢·¥•‚Ä¢ î</span> Bear
        {% endblock %}
      </h2>
    </a>
    <nav>
      {% block nav %}
      {% endblock %}
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <footer>
    {% block footer %}
    {% include 'snippets/dashboard_footer.html' %}
    {% endblock %}
  </footer>
</body>

</html>
